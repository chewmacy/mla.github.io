<style>

    .post-background {
        
        background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url({% if page.image %}{{ page.image }}{% else %}{{ black }}{% endif %});
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 10vh;
}



</style>

<div class="container-fluid">
    
    <div class="row">

        <div class="post-background">

            <p class="post-date">{{ page.date | date_to_string }}</p>
            <h1>{{ page.title }}</h1>

        </div>
        
    </div>

</div>

<div class="container">
    
    <div class="post-space">
             
        <div class="content">

            <section class="post-content">

                <p>{{ page.introduction }}</p>

                {{ content }}

            </section>

        </div>
            
        
    </div>
    
</div>
