<style>
    
    /* These classes' css is described here because of the way liquid in Jekyll works. I didn't find any easy way of using YAML variables in css. Could've done inline styling but this is cleaner. 
    
        So, every time I need to reference images from YAML files I'm gonna
    have to write css in top of the html page. */

    .post-background {
        
        background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url({% if page.image %}{{ page.image }}{% else %}{{ black }}{% endif %});
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 20vh;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.5),
            inset 0px 3px 5px rgba(0,0,0,0.5);
}
    
    .author-picture {
        
        background: url({% if page.author-picture %}{{ page.author-picture }}{% else %}{{ transparent }}{% endif %});
        background-size: cover;
        width: 50px;
        height: 50px;
        display: inline-block;
        
    }



</style>

<div class="container-fluid post-header-space">
    
    
    <div class="row">

        <div class="post-background">
            
            <div class="container">
                
                <div class="post-header">
                    
                    <h1>{{ page.title }}</h1>
                    
                    <div class="post-header-content">
                        
                        &nbsp;&nbsp;&nbsp;
                    
                        <div class="author-picture circle"></div>
                        
                        &nbsp;&nbsp;&nbsp;

                        <div class="post-date">
                            {{ page.author }} &bull; {{ page.date | date_to_string }}
                        </div>
                        
                    </div>
                       
                </div>
            
            </div>

        </div>
        
    </div>

</div>

<div class="container">
    
    <div class="post-space">

        <section class="post-content">

            <p>{{ page.introduction }}</p>

            {{ content }}

        </section>
        
    </div>
    
</div>
