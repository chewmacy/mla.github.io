

<div class="container">
    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    
        <div class="blog-space">
            
            {% for post in site.posts %}

            <div class="well" {% if post.image %} style="background-image: url({{ post.image }})" {% endif %}>

                <div class="preview-space row">
                    
                    <div class="vertical-divider col-lg-2 col-md-2 col-sm-2 col-xs-3">
                        
                        <div class="circle" style="background: url({% if post.author-picture %}{{ post.author-picture }}{% else %}{{ transparent }}{% endif %});
                        background-size: cover;
                        width: 50px;
                        height: 50px;
                        display: inline-block;"></div>
                    
                        <div class="text-center preview-author-date">
                            
                            <p></p>

                            by&nbsp;&nbsp;<span>{{ post.author }}</span>
                            
                            <p></p>
                            
                            <span>{{ post.date | date_to_string }}</span>

                        </div>
                    
                    </div>
                    
                    <div class="preview-post-content col-lg-10 col-md-10 col-sm-10 col-xs-9">
                        
                        <div class="text-center text-uppercase">

                            <a href="{{ site.baseurl }}{{ post.url }}" class="preview-title">{{ post.title }}</a>

                        </div>

                        <div class="preview-content">

                            <p>{{post.content | strip_html | truncatewords:40}} &nbsp; <a href="{{ site.baseurl }}{{ post.url }}" class="preview-continue">(Continue Reading)</a>

                        </div>
                        
                    </div>

                </div>

            </div>

            {% endfor %}
        
        </div>
    
    
    </div>


</div>
