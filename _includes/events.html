<style>
    
    /* These classes' css are described here because of the way liquid in Jekyll works. I didn't find any easy way of using YAML variables in css. Could've done inline styling but this is cleaner. 
    
        So, every time I need to reference images from YAML files I'm gonna
    have to write css in top of the html page. */

    .post-background {
        
        background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url(/mla.github.io/assets/images/events.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 20vh;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.5),
            inset 0px 3px 5px rgba(0,0,0,0.5);
}
    
    .author-picture {
        
        background: url({% if page.author-picture %}{{ page.author-picture }}{% else %}{{ transparent }}{% endif %});
        background-size: cover;
        width: 50px;
        height: 50px;
        display: inline-block;
        
    }



</style>


<div class="container-fluid post-header-space">
    
    
    <div class="row">

        <div class="post-background">
            
            <div class="container">
                
                <div class="post-header">
                    
                    <h1>{{ page.title }}</h1>
                    
                    <div class="post-header-content">
                        
                        &nbsp;&nbsp;&nbsp;
                    
                        <div class="author-picture circle"></div>
                        
                        &nbsp;&nbsp;&nbsp;

                        
                    </div>
                       
                </div>
            
            </div>

        </div>
        
    </div>

</div>

<div class="events-gap"></div>


<div class="container">
    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    
        <div class="blog-space">
            
            {% for post in site.categories.events %}
            
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                <div class="well" {% if post.image %} style="background: rgb(33, 45, 55);)" {% endif %}>

                    <div class="preview-space row">
                    
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">

                            <div class="text-center preview-date">
                                <div class="date-month">
                                    {{ post.month }}
                                </div>

                                <div class="date-day">
                                    {{ post.day }}
                                </div>
                            </div>

                        </div>
                    
                    
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8">
                    
                            <div class="text-center text-uppercase">

                                <a href="{{ site.baseurl }}{{ post.url }}" class="preview-title">{{ post.title }}</a>

                            </div>

                            <div class="preview-content">

                                <p>{{post.content | strip_html | truncatewords:30}} &nbsp; <a href="{{ site.baseurl }}{{ post.url }}" class="preview-continue">(Continue Reading)</a>
                                    
                                <p>LOCATION: {{ post.location }}</p>

                            </div>

                            <div class="facebook-event">
                                <a href="{{ post.facebook-event }}">
                                    <img src="/mla.github.io/assets/images/facebook_footer_mla.png" style="width: 20px; height: 20px; margin-top: 2%;">
                                </a>
                            </div>          
                            
                        </div>

                    </div>

                </div>
                
            </div>

            {% endfor %}
        
        </div>
    
    
    </div>


</div>
